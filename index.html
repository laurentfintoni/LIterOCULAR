<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" id="external-style-tag" href="/static/css/core.css">
    <style id="dynamic-styling"></style>
    <!-- JQuery script-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <title>Index page</title>
</head>
<body>

    <!-- The container spans the whole viewport (vh-100) in height and all padding is removed from the sides (px-0) -->
    <div class="container-fluid bg-dark vh-100 vw-100 text-white px-0">

        <!-- Navbar with sticky behaviour -->
        <nav class="navbar navbar-light bg-white sticky-top">
            <div class="container-fluid justify-content-start text-dark">
            
              <a class="navbar-brand" href="#">mgzLens</a>
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Issues
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" id="kmd-issue" href="?issue=KMD">KMD</a></li>
                <li><a class="dropdown-item" id="timnit-issue" href="?issue=Timnit">Timnit</a></li>
              </ul>
    
              

            </div>
        </nav>

        <!-- First row for metadata viewer and theme switcher -->
        <div class="row justify-content-center m-3">
                <div class="col-4 overflow-auto no-scrollbar">
                    <div class="accordion accordion-flush text-dark" id="metadata1">
                    </div>
                </div>
                <div class="col-4 overflow-auto no-scrollbar">
                    <div class="accordion accordion-flush" id="metadata2">
                    </div>
                </div>
                <div class="col-4 overflow-auto no-scrollbar">
                    <div class="accordion accordion-flush" id="metadata3">
                    </div>
                </div>
        </div>

        <!-- Second row for content (three cols of equal size spanning whole viewport width) -->
        <div class="row mx-1">
            <div id="article1" class="col-4 overflow-auto no-scrollbar">

            </div>
            <div id="article2" class="col-4 overflow-auto no-scrollbar">
                
            </div>
            <div id="article3" class="col-4 overflow-auto no-scrollbar">
                
            </div>


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
